[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --maxfail=10 --tb=short --disable-warnings
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    performance: mark a test as a performance test
    slow: mark a test as slow (takes more than 1 second)
    logging: mark a test related to logging utilities
    yara: mark a test related to YARA utilities
